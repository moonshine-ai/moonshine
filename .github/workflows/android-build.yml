name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x examples/android/Transcriber/gradlew

      - name: Build APK (Debug) - arm64-v8a only
        run: cd examples/android/Transcriber && ./gradlew assembleDebug --args="-Pandroid.injected.signing.store.file=/dev/null -Pandroid.injected.signing.store.password=android -Pandroid.injected.signing.key.alias=androiddebugkey -Pandroid.injected.signing.key.password=android -PabiFilters=arm64-v8a"

      - name: Build APK (Release) - arm64-v8a only
        run: cd examples/android/Transcriber && ./gradlew assembleRelease --args="-Pandroid.injected.signing.store.file=/dev/null -Pandroid.injected.signing.store.password=android -Pandroid.injected.signing.key.alias=androiddebugkey -Pandroid.injected.signing.key.password=android -PabiFilters=arm64-v8a"

      - name: Rename Debug APK
        run: |
          cd examples/android/Transcriber/app/build/outputs/apk/debug/
          mv app-arm64-v8a-debug.apk MoonshineTranscriber-Debug-arm64-v8a-${{ github.sha }}.apk

      - name: Rename Release APK
        run: |
          cd examples/android/Transcriber/app/build/outputs/apk/release/
          mv app-arm64-v8a-release-unsigned.apk MoonshineTranscriber-Release-arm64-v8a-${{ github.sha }}.apk

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonshine-apk-${{ github.sha }}
          path: |
            examples/android/Transcriber/app/build/outputs/apk/debug/MoonshineTranscriber-Debug-arm64-v8a-*.apk
            examples/android/Transcriber/app/build/outputs/apk/release/MoonshineTranscriber-Release-arm64-v8a-*.apk
          retention-days: 30
